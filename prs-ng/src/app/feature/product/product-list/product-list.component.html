<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">
      <strong>{{ title }}&nbsp;&nbsp;&nbsp;</strong>
    </span>
    <!-- <span *ngIf='loggedInUser.IsAdmin'><a routerLink='/product/create'> -->
    <span>
      <a routerLink="/product/create">
        <img
          id="createnew"
          width="20"
          height="20"
          src="assets/add-icon.png"
          title="Add New"
        />
      </a>
    </span>
    <div></div>
    <p *ngIf="!productsList">Loading ...</p>
    <table class="table table-sm" *ngIf="productsList">
      <tr>
        <th class="table-secondary"></th>
        <th class="table-secondary btn-link">
          <a class="btn btn-link font-weight-bold" (click)="sortBy('vendor')">
            <u>Vendor</u>
          </a>
        </th>
        <th class="table-secondary btn-link">
          <a class="btn btn-link font-weight-bold" (click)="sortBy('name')">
            <u>Name</u>
          </a>
        </th>
        <th class="table-secondary btn-link">
          <a class="btn btn-link font-weight-bold" (click)="sortBy('price')">
            <u>Price</u>
          </a>
        </th>
        <th class="table-secondary btn-link">
          <a class="btn btn-link font-weight-bold" (click)="sortBy('unit')">
            <u>Unit</u>
          </a>
        </th>
        <th class="table-secondary btn-link">
          <a class="btn btn-link font-weight-bold">Action</a>
        </th>
      </tr>
      <tr *ngFor="let product of productsList | sort: sortCriteria:sortOrder">
        <td></td>
        <td>&nbsp;&nbsp;&nbsp;{{ product.vendor.name }}</td>
        <td>&nbsp;&nbsp;&nbsp;{{ product.name }}</td>
        <td>&nbsp;&nbsp;&nbsp;{{ product.price }}</td>
        <td>&nbsp;&nbsp;&nbsp;{{ product.unit }}</td>
        <td class="actions">
          <a
            routerLink="/product/detail/{{ product.id }}"
            style="padding-left: 16px"
            class="actionIcon"
          >
            <img
              src="assets/details.png"
              width="20"
              height="20"
              title="Detail"
            />
          </a>

          <!-- <a *ngIf='loggedInUser.IsAdmin' routerLink='/product/edit/{{product.id}}' class='actionIcon'><img> -->
          <a routerLink="/product/edit/{{ product.id }}" class="actionIcon">
            <img
              src="assets/pencil-icon.png"
              width="20"
              height="20"
              title="Edit"
            />
          </a>
        </td>

        <td>
          <tr>
            <table></table>
          </tr>
        </td>
      </tr>
    </table>
  </div>
</div>
