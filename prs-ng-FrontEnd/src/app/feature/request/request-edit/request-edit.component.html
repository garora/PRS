<div id='component'>
    <div id='pagetitle'>
        <!-- add styling -->
      <span>[{{title}}]</span>
    </div>
    <p *ngIf='!request'>Loading...</p>
    <div *ngIf='request'>
  â€‹
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="requestdescription">Description:</label>
        <input [(ngModel)]='request.description' name='Description' type="text" class="form-control col-sm-6" id="requestdescription"
          aria-describedby="descriptionHelp" placeholder="Description">
        <small id="descriptionHelp" class="form-text text-muted col-sm-2">Request's description</small>
      </div>
  
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="requestjustification">Justification:</label>
        <input [(ngModel)]='request.justification' name='Justification' type="text" class="form-control col-sm-6" id="requestjustification"
          aria-describedby="justificationHelp" placeholder="Justification">
        <small id="justificationHelp" class="form-text text-muted col-sm-2">Request's Justification</small>
      </div>
  
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="rejectionreason">RejectionReason:</label>
        <input [(ngModel)]='request.rejectionreason' name='RejectionReason' type="text" class="form-control col-sm-6" id="rejectionReasonHelp"
          aria-describedby="rejectionReasonHelp" placeholder="RejectionReason">
        <small id="rejectionReasonHelp" class="form-text text-muted col-sm-2">Request's RejectionReason</small>
      </div>
  
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="deliveryMode ">Delivery Mode :</label>
        <input [(ngModel)]='request.deliveryMode ' name='DeliveryMode ' type="text" class="form-control col-sm-6" id="deliveryMode "
          aria-describedby="deliveryMode " placeholder="DeliveryMode ">
        <small id="deliveryMode " class="form-text text-muted col-sm-2">Request's Delivery Mode </small>
      </div>
  
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="total">Total:</label>
        <input [(ngModel)]='request.total' name='Total' type="text" class="form-control col-sm-6" id="phone"
          aria-describedby="totalHelp" placeholder="Total" aria-readonly="">
        <small id="totalHelp" class="form-text text-muted col-sm-2">Request's Total</small>
      </div>
  
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="userId">User Id:</label>
        <input [(ngModel)]='request.userId' name='userId' type="text" class="form-control col-sm-6" id="userId"
          aria-describedby="userIdHelp" placeholder="userId" aria-readonly="">
        <small id="userIdHelp" class="form-text text-muted col-sm-2">User Id</small>
      </div> 
        
      <div class='form-group'>
        <button (click)='edit();' class='btn btn-primary'>Save Changes</button>
      </div>
    </div>
  </div>
